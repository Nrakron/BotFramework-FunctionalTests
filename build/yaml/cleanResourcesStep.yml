steps:
- task: AzureCLI@2
  displayName: 'Cleanup Step'
  inputs:
    azureSubscription: $(AzureSubscription)
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
     Write-Host "Looking for previously existing resources."
     $resourcesFound = 'false';
     if ((az group exists -n "$(HostBotName)-RGGG") -eq 'true')
     {
         Write-Host "Deleting previously existing Resource Group $(HostBotName)-RGGG."
         az group delete -n "$(HostBotName)-RGGG" --yes
         $resourcesFound = 'true';
     }

     if ((az group exists -n "$(SkillBotName)-RGGG") -eq 'true')
     {
         Write-Host "Deleting previously existing Resource Group $(SkillBotName)-RGGG."
         az group delete -n "$(SkillBotName)-RGGG" --yes
         $resourcesFound = 'true';
     }

     if ($resourcesFound -eq 'false')
     {
         Write-Host "No previously existing resources found.";
     }
