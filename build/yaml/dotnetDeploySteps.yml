steps:
- template: dotnetInstallPackagesSteps.yml

- task: DotNetCoreCLI@2
  displayName: 'Dotnet Publish Bot'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '$(Parameters.project)'
    arguments: '--output $(System.DefaultWorkingDirectory)\publishedbot\$(BotName)'
    modifyOutputPath: false

- task: AzureCLI@2
  displayName: 'create Azure resources - new RG template'
  inputs:
    azureSubscription: $(AzureSubscription)
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
     Set-PSDebug -Trace 1;
     # set up resource group, bot channels registration, app service, app service plan
     az deployment sub create --name "$(BotName)$(Build.BuildId)" --template-file "$(TemplateLocation)" --location "westus2" --parameters appId="$(DeployAppId)" appSecret="$(DeployAppSecret)" botId="$(BotName)" botSku=F0 newAppServicePlanName="$(BotName)" newWebAppName="$(BotName)-$(Build.BuildId)" groupName="$(BotGroup)" groupLocation="westus2" newAppServicePlanLocation="westus2"
     Set-PSDebug -Trace 0;

- task: AzureCLI@1
  displayName: 'Deploy bot'
  inputs:
    azureSubscription: $(AzureSubscription)
    scriptLocation: inlineScript
    inlineScript: |
     call az webapp deployment source config-zip --resource-group "$(BotName)-RGGG" --name "$(BotName)-$(Build.BuildId)" --src "$(System.DefaultWorkingDirectory)\publishedbot\$(BotName)\$(BotName).zip"
